dist: trusty
sudo: true
language: node_js

node_js:
  - '7.7'

git:
  depth: 3

branches:
  only:
    - master
    - develop

notifications:
  email: false
  webhooks:
    urls:
     - https://webhooks.gitter.im/e/73ddb79f211dcc47d04b
    on_failure: always
    on_start: change
    on_success: always

before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb

before_script:
  - npm run lint && npm run e2e && npm test && npm run coveralls

script:
  - npm run build-prod

deploy:
  skip_cleanup: true
  provider: firebase
  token:
      secure: "1/--L0AaSGQs2QmPp__nTt2L239vvJ5OvhjiRQk3aA8pc"
  on:
    branch: master

