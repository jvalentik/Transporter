<h3 matSubheader *ngIf="navItem.header">
  {{ navItem.header | translate }}
</h3>
<a mat-list-item
   [routerLink]="navItem.routerLink"
   routerLinkActive="active"
   (click)="activate.emit()">
  <mat-icon matListIcon>
    {{ navItem.icon }}
  </mat-icon>
  <span matLine>
    <ng-content></ng-content>
  </span>
</a>
<mat-divider *ngIf="navItem.showFooter"></mat-divider>
