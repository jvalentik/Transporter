<h3 md-subheader *ngIf="header !== ''">
  {{ header }}
</h3>
<a md-list-item [routerLink]="routerLink"
                routerLinkActive="active"
                (click)="activate.emit()">
  <md-icon md-list-icon>
    {{ icon }}
  </md-icon>
  <span md-line>
    <ng-content></ng-content>
  </span>
</a>
<md-divider *ngIf="footer"></md-divider>
