<mat-sidenav-container>
  <mat-sidenav class="site-sidenav"
              [opened]="showSidenav"
              (close)="sideNavClosed.emit()"
              [mode]="sidenavMode">
    <mat-nav-list>
      <ng-content select="app-nav-item"></ng-content>
    </mat-nav-list>
  </mat-sidenav>
  <ng-content select="app-toolbar"></ng-content>
  <ng-content select=".app-content"></ng-content>
</mat-sidenav-container>
