<md-sidenav-container>
  <md-sidenav [opened]="showSidenav"
              (close)="sideNavClosed.emit()"
              [mode]="sidenavMode">
    <md-nav-list>
      <ng-content select="app-nav-item"></ng-content>
    </md-nav-list>
  </md-sidenav>
  <ng-content select="app-toolbar"></ng-content>
  <ng-content select="div"></ng-content>
</md-sidenav-container>
