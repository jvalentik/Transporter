<md-toolbar color="primary" class="mat-elevation-z6">
    <button #tooltip="mdTooltip"
            [mdTooltip]="'toolbar.sideMenuTooltipMsg' | translate"
            md-icon-button
            (click)="toggleSidenav.emit(true)">
      <md-icon>
        menu
      </md-icon>
    </button>
  <span>{{ 'app.title' | translate }}</span>
  <mat-input-container>
    <input mdInput placeholder="{{'toolbar.search' | translate}}">
  </mat-input-container>
</md-toolbar>
